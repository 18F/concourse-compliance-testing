# local usage:
#
#   fly set-pipeline -t lite -n -c pipelines/zap.yml -p zap --load-vars-from config/local.yml -v script-branch=`git rev-parse --abbrev-ref HEAD`
#
resource_types:
- name: slack-notification
  type: docker-image
  source:
    repository: cfcommunity/slack-notification-resource
    tag: v1.0.0
- name: s3-upload
  type: docker-image
  source:
    repository: 18fgsa/s3-resource-simple
- name: http-resource
  type: docker-image
  source:
    repository: 18fgsa/http-resource
resources:
- name: scripts
  type: git
  source:
    uri: https://github.com/18F/concourse-compliance-testing.git
    branch: {{script-branch}}
- name: after-midnight
  type: time
  source:
    interval: 1h
    start: 12:00 AM -0500
    stop: 12:30 AM -0500
- name: slack
  type: slack-notification
  source:
    url: {{slack-hook}}
- name: s3-bucket
  type: s3-upload
  source:
    access_key_id: {{aws-access-key}}
    secret_access_key: {{aws-secret-key}}
    bucket: {{aws-bucket}}
    options:
      - "--exclude '*'"
      - "--include 'results/*'"
- name: fetch-project-data
  type: http-resource
  source:
    uri: https://team-api.18f.gov/public/api/projects/
    filename: projects.json
    index: https://team-api.18f.gov/public/api/projects/
    etag: true
jobs:
- name: zap-scheduled
  # use of the `time` Resource blocks manual triggering, so might as well remove the option
  disable_manual_trigger: true
  plan:
  - get: after-midnight
    trigger: true
  - get: scripts
  - get: projects-json
    resource: fetch-project-data
  - task: filter-team-data
    file: scripts/tasks/filter-team-data/task.yml
  - task: scan-zap
    file: scripts/tasks/run-zap/task.yml
  - put: s3-bucket
    on_success:
      put: slack
      params:
        channel: {{slack-channel}}
        icon_url: {{slack-icon}}
        text: |
          :white_check_mark: Completed scan of configured properties.
          <https://compliance-viewer.18f.gov/results|View results>
        username: {{slack-user}}
    on_failure:
      put: slack
      params:
        text: |
          :x: FAILED to scan properties.
          <https://ci.cloud.gov/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|View build details>
        channel: {{slack-channel}}
        username: {{slack-user}}
        icon_url: {{slack-icon}}
- name: zap-ondemand
  plan:
  - get: scripts
  - get: projects-json
    resource: fetch-project-data
  - task: filter-team-data
    file: scripts/tasks/filter-team-data/task.yml
  - task: scan-zap
    file: scripts/tasks/run-zap/task.yml
  - put: s3-bucket
    on_success:
      put: slack
      params:
        channel: {{slack-channel}}
        icon_url: {{slack-icon}}
        text: |
          :white_check_mark: Completed scan of configured properties.
          <https://compliance-viewer.18f.gov/results|View results>
        username: {{slack-user}}
    on_failure:
      put: slack
      params:
        text: |
          :x: FAILED to scan properties.
          <https://ci.cloud.gov/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|View build details>
        channel: {{slack-channel}}
        username: {{slack-user}}
        icon_url: {{slack-icon}}
